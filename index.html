<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeChat | P2P</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #3b82f6;
            --admin-red: #ef4444;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --bg: #050505;
        }

        body, html { 
            margin: 0; padding: 0; height: 100vh; overflow: hidden;
            background-color: var(--bg); font-family: 'Inter', sans-serif; color: #e2e8f0;
        }

        /* Auth Screen */
        #auth-screen { 
            position: fixed; z-index: 10000; top: 0; left: 0; width: 100%; height: 100%; 
            background: radial-gradient(circle at center, #111 0%, #000 100%);
            display: flex; align-items: center; justify-content: center; 
        }
        .auth-card { 
            background: rgba(15, 15, 15, 0.8); backdrop-filter: blur(10px);
            padding: 40px; border-radius: 16px; border: 1px solid var(--glass-border);
            width: 320px; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* Layout */
        #container { 
            display: none; /* Shown after auth */
            grid-template-columns: 280px 1fr; height: 100vh; 
        }

        #sidebar { 
            background: #0a0a0a; border-right: 1px solid var(--glass-border);
            padding: 30px 20px; display: flex; flex-direction: column; gap: 20px;
            overflow-y: auto;
        }

        #chat-arena { display: flex; flex-direction: column; background: #050505; position: relative; height: 100vh; }

        /* UI Elements */
        h1 { font-size: 22px; font-weight: 700; letter-spacing: -0.5px; margin: 0; color: #fff; }
        label { font-size: 10px; text-transform: uppercase; letter-spacing: 1px; color: #64748b; font-weight: 700; }
        
        input { 
            background: var(--glass); border: 1px solid var(--glass-border);
            border-radius: 8px; padding: 12px; color: #fff; outline: none;
            transition: all 0.2s; font-size: 14px; width: calc(100% - 26px);
        }
        input:focus { border-color: var(--accent); background: rgba(255,255,255,0.05); }

        .btn { 
            background: var(--accent); color: #fff; border: none; padding: 12px;
            border-radius: 8px; font-weight: 600; cursor: pointer; transition: transform 0.1s;
        }
        .btn:active { transform: scale(0.98); }

        /* Messaging */
        #logs { 
            flex-grow: 1; overflow-y: auto; padding: 20px; display: flex; 
            flex-direction: column; gap: 12px;
        }
        .msg-bar { 
            max-width: 80%; padding: 12px 16px; border-radius: 12px; font-size: 14px;
            line-height: 1.4; animation: fadeIn 0.2s ease;
        }
        .sent { align-self: flex-end; background: var(--accent); color: white; border-bottom-right-radius: 2px; }
        .recv { align-self: flex-start; background: var(--glass); border: 1px solid var(--glass-border); border-bottom-left-radius: 2px; }
        .sender-tag { font-size: 10px; font-weight: 800; margin-bottom: 4px; text-transform: uppercase; opacity: 0.7; }

        #broadcast-bar { 
            display: none; position: absolute; top: 15px; left: 50%; transform: translateX(-50%);
            background: var(--admin-red); color: white; padding: 8px 20px; border-radius: 20px;
            font-size: 11px; font-weight: 800; z-index: 100;
        }

        #footer { padding: 20px; background: #0a0a0a; border-top: 1px solid var(--glass-border); display: flex; gap: 10px; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div id="broadcast-bar">ADMIN: <span id="bc-text"></span></div>

<div id="auth-screen">
    <div class="auth-card" id="login-form">
        <h1>Welcome.</h1>
        <p style="color:#64748b; font-size:13px; margin: 10px 0 20px;">Identity verification required.</p>
        <input type="text" id="l-user" placeholder="Username" style="margin-bottom:10px;">
        <input type="password" id="l-pass" placeholder="Password">
        <button class="btn" onclick="auth('login')" style="width:100%; margin-top:15px;">Connect</button>
        <p onclick="toggleAuth(false)" style="color:#64748b; font-size:12px; text-align:center; cursor:pointer; margin-top:15px;">Create New Identity</p>
    </div>

    <div class="auth-card" id="signup-form" style="display:none">
        <h1>Register.</h1>
        <input type="text" id="s-user" placeholder="Username" style="margin-bottom:10px;">
        <input type="password" id="s-pass" placeholder="Password">
        <button class="btn" onclick="auth('signup')" style="width:100%; margin-top:15px;">Register</button>
        <p onclick="toggleAuth(true)" style="color:#64748b; font-size:12px; text-align:center; cursor:pointer; margin-top:15px;">Return to Login</p>
    </div>
</div>

<div id="container">
    <div id="sidebar">
        <h1>CodeChat</h1>
        
        <div>
            <label>Current Node</label>
            <div id="u-name" style="font-weight:600; font-size:14px; color:var(--accent);">---</div>
        </div>

        <div id="admin-panel" style="display:none; background:rgba(239, 68, 68, 0.1); padding:15px; border-radius:12px; border:1px solid rgba(239, 68, 68, 0.2);">
            <label style="color:var(--admin-red)">Master Control</label>
            <input type="text" id="bc-input" placeholder="Broadcast message..." style="margin-top:8px; font-size:12px;">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px; margin-top:8px;">
                <button class="btn" style="background:var(--admin-red); font-size:10px;" onclick="doBC()">Alert</button>
                <button class="btn" style="background:#333; font-size:10px;" onclick="doWipe()">Wipe</button>
            </div>
        </div>

        <div>
            <label>Establish Link</label>
            <input type="text" id="peer-join" placeholder="Enter Peer ID" style="margin-top:8px;">
            <button class="btn" onclick="connectPeer()" style="width:100%; margin-top:10px;">Connect to Node</button>
        </div>

        <div style="margin-top:auto;">
            <label>Your Public ID</label>
            <div id="id-box" style="font-family:monospace; color:var(--accent); font-size:18px; font-weight:700; background:var(--glass); padding:10px; border-radius:8px; margin-top:5px; text-align:center;">--------</div>
            <button class="btn" onclick="location.reload()" style="width:100%; margin-top:10px; background:#222;">Kill Session</button>
        </div>
    </div>

    <div id="chat-arena">
        <div id="logs"></div>
        <div id="footer">
            <input type="text" id="msg-in" placeholder="Type a message..." autocomplete="off">
            <button class="btn" onclick="sendMsg()" style="padding: 0 25px;">Send</button>
        </div>
    </div>
</div>

<script>
(function(){
    const d = document;
    let user = "", isAdmin = false, peer, conn;
    const aKey = "AdminBingkahu2014!";

    window.toggleAuth = (s) => {
        d.getElementById('login-form').style.display = s ? 'block' : 'none';
        d.getElementById('signup-form').style.display = s ? 'none' : 'block';
    };

    window.auth = (type) => {
        const u = d.getElementById(type==='login'?'l-user':'s-user').value.trim();
        const p = d.getElementById(type==='login'?'l-pass':'s-pass').value.trim();
        if(!u || !p) return;

        let db = JSON.parse(localStorage.getItem('nn_vault') || '{}');
        if(type==='signup'){
            db[u] = p; 
            localStorage.setItem('nn_vault', JSON.stringify(db)); 
            alert("Identity Created.");
            toggleAuth(true);
        } else {
            if(db[u] === p){
                user = u;
                if(p === aKey) { 
                    isAdmin = true; 
                    d.getElementById('admin-panel').style.display = 'block'; 
                }
                d.getElementById('auth-screen').style.display = 'none';
                d.getElementById('container').style.display = 'grid';
                d.getElementById('u-name').innerText = u;
                initPeer();
            } else { alert("Access Denied."); }
        }
    };

    function initPeer() {
        const id = Math.random().toString(36).substr(2, 6).toUpperCase();
        peer = new Peer(id);
        
        peer.on('open', i => d.getElementById('id-box').innerText = i);
        
        // Listen for incoming connections
        peer.on('connection', x => {
            conn = x;
            setupConnListeners();
        });
    }

    window.connectPeer = () => {
        const t = d.getElementById('peer-join').value.toUpperCase();
        if(!t) return;
        conn = peer.connect(t);
        setupConnListeners();
    };

    function setupConnListeners() {
        conn.on('open', () => {
            add("System", "Secure link established with peer.", "recv");
        });

        conn.on('data', data => {
            if(data.type === 'BC') {
                d.getElementById('broadcast-bar').style.display = 'block';
                d.getElementById('bc-text').innerText = data.val;
            } else if(data.type === 'WIPE') {
                d.getElementById('logs').innerHTML = "";
            } else if(data.type === 'KICK') {
                location.reload();
            } else if(data.text) {
                add(data.name, data.text, "recv");
            }
        });

        conn.on('close', () => add("System", "Peer disconnected.", "recv"));
    }

    window.sendMsg = () => {
        const i = d.getElementById('msg-in');
        if(!i.value || !conn) return;

        if(isAdmin && i.value.startsWith('/kick')) {
            conn.send({type:'KICK'});
            add("Admin", "Kick signal sent.", "sent");
        } else {
            conn.send({name: user, text: i.value});
            add(user, i.value, "sent");
        }
        i.value = "";
    };

    window.doBC = () => { 
        const v = d.getElementById('bc-input').value;
        if(isAdmin && conn && v) { 
            conn.send({type:'BC', val:v}); 
            d.getElementById('broadcast-bar').style.display='block'; 
            d.getElementById('bc-text').innerText=v; 
        } 
    };

    window.doWipe = () => { 
        if(isAdmin && conn) { 
            conn.send({type:'WIPE'}); 
            d.getElementById('logs').innerHTML=""; 
        } 
    };

    function add(n, t, s) {
        const b = d.createElement('div');
        b.className = `msg-bar ${s}`;
        b.innerHTML = `<div class="sender-tag">${n}</div><div>${t}</div>`;
        const logs = d.getElementById('logs');
        logs.appendChild(b);
        logs.scrollTop = logs.scrollHeight;
    }

    d.getElementById('msg-in').onkeypress = (e) => { if(e.key==='Enter') sendMsg(); };
})();
</script>
</body>
</html>
