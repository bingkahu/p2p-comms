<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CodeChat | Mobile & Android</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #3b82f6;
            --admin-red: #ef4444;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --bg: #050505;
        }

        /* Essential for Android/iOS Height Fix */
        html, body { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background-color: var(--bg);
            font-family: 'Inter', sans-serif; color: #e2e8f0;
            position: fixed; /* Prevents bounce scroll on mobile */
        }

        #auth-screen { 
            position: fixed; z-index: 10000; inset: 0;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
            display: flex; align-items: center; justify-content: center; padding: 20px;
        }
        .auth-card { 
            background: rgba(15, 15, 15, 0.9); backdrop-filter: blur(15px);
            padding: 30px; border-radius: 16px; border: 1px solid var(--glass-border);
            width: 100%; max-width: 320px;
        }

        #container { 
            display: none; height: 100%; width: 100%;
            grid-template-columns: 280px 1fr;
        }

        #sidebar { 
            background: #0a0a0a; border-right: 1px solid var(--glass-border);
            padding: 20px; display: flex; flex-direction: column; gap: 20px;
            transition: 0.3s ease; z-index: 1000;
        }

        #chat-arena { 
            display: flex; flex-direction: column; background: #050505; 
            height: 100%; width: 100%; position: relative;
        }

        #mobile-nav {
            display: none; background: #0a0a0a; padding: 12px 15px;
            border-bottom: 1px solid var(--glass-border); align-items: center; justify-content: space-between;
        }

        h1 { font-size: 20px; font-weight: 700; color: #fff; margin: 0; }
        label { font-size: 10px; text-transform: uppercase; letter-spacing: 1px; color: #64748b; font-weight: 700; }
        
        input { 
            background: var(--glass); border: 1px solid var(--glass-border);
            border-radius: 8px; padding: 12px; color: #fff; outline: none;
            font-size: 16px; width: -webkit-fill-available;
        }

        .btn { 
            background: var(--accent); color: #fff; border: none; padding: 12px;
            border-radius: 8px; font-weight: 600; cursor: pointer;
        }

        #logs { 
            flex: 1; overflow-y: auto; padding: 15px; display: flex; 
            flex-direction: column; gap: 10px; -webkit-overflow-scrolling: touch;
        }
        .msg-bar { max-width: 85%; padding: 10px 14px; border-radius: 12px; font-size: 14px; word-wrap: break-word; }
        .sent { align-self: flex-end; background: var(--accent); border-bottom-right-radius: 2px; }
        .recv { align-self: flex-start; background: #1e293b; border-bottom-left-radius: 2px; }
        .sender-tag { font-size: 9px; font-weight: 800; text-transform: uppercase; margin-bottom: 3px; opacity: 0.6; }

        #footer { 
            padding: 12px 15px; background: #0a0a0a; 
            border-top: 1px solid var(--glass-border); 
            display: flex; gap: 8px; padding-bottom: calc(12px + env(safe-area-inset-bottom));
        }

        @media (max-width: 768px) {
            #container { grid-template-columns: 1fr; }
            #sidebar { 
                position: fixed; left: 0; top: 0; bottom: 0; width: 260px;
                transform: translateX(-100%); 
            }
            #sidebar.open { transform: translateX(0); box-shadow: 20px 0 50px #000; }
            #mobile-nav { display: flex; }
            #sidebar-overlay { 
                display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 999; 
            }
            #sidebar-overlay.active { display: block; }
        }

        #broadcast-bar { 
            display: none; position: absolute; top: 65px; left: 10px; right: 10px;
            background: var(--admin-red); color: white; padding: 8px; border-radius: 8px;
            font-size: 11px; font-weight: 800; text-align: center; z-index: 500;
        }
    </style>
</head>
<body>

<div id="sidebar-overlay" onclick="toggleMenu()"></div>
<div id="broadcast-bar">ADMIN: <span id="bc-text"></span></div>

<div id="auth-screen">
    <div class="auth-card" id="login-form">
        <h1>CodeChat</h1>
        <p style="color:#64748b; font-size:13px; margin: 10px 0 20px;">Identity verification required.</p>
        <input type="text" id="l-user" placeholder="Username" style="margin-bottom:10px;">
        <input type="password" id="l-pass" placeholder="Password">
        <button class="btn" onclick="auth('login')" style="width:100%; margin-top:15px;">Connect</button>
        <p onclick="toggleAuth(false)" style="color:#64748b; font-size:12px; text-align:center; cursor:pointer; margin-top:15px;">Create Identity</p>
    </div>
    <div class="auth-card" id="signup-form" style="display:none">
        <h1>Register</h1>
        <input type="text" id="s-user" placeholder="Username" style="margin-bottom:10px;">
        <input type="password" id="s-pass" placeholder="Password">
        <button class="btn" onclick="auth('signup')" style="width:100%; margin-top:15px;">Register</button>
        <p onclick="toggleAuth(true)" style="color:#64748b; font-size:12px; text-align:center; cursor:pointer; margin-top:15px;">Back to Login</p>
    </div>
</div>

<div id="container">
    <div id="sidebar">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h1>CodeChat</h1>
            <button onclick="toggleMenu()" style="background:none; border:none; color:#fff; font-size:24px;">✕</button>
        </div>
        
        <div>
            <label>Node Name</label>
            <div id="u-name" style="font-weight:600; font-size:14px; color:var(--accent);">---</div>
        </div>

        <div id="admin-panel" style="display:none; background:rgba(239, 68, 68, 0.1); padding:12px; border-radius:12px; border:1px solid rgba(239, 68, 68, 0.2);">
            <label style="color:var(--admin-red)">Master Control</label>
            <input type="text" id="bc-input" placeholder="Broadcast..." style="margin-top:8px; font-size:12px;">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px; margin-top:8px;">
                <button class="btn" style="background:var(--admin-red); font-size:10px;" onclick="doBC()">Alert</button>
                <button class="btn" style="background:#333; font-size:10px;" onclick="doWipe()">Wipe</button>
            </div>
        </div>

        <div>
            <label>Establish Link</label>
            <input type="text" id="peer-join" placeholder="Peer ID" style="margin-top:8px;">
            <button class="btn" onclick="connectPeer()" style="width:100%; margin-top:10px;">Link Nodes</button>
        </div>

        <div style="margin-top:auto;">
            <label>Your ID</label>
            <div id="id-box" style="font-family:monospace; color:var(--accent); font-size:18px; font-weight:700; background:var(--glass); padding:10px; border-radius:8px; margin-top:5px; text-align:center;">--------</div>
            <button class="btn" onclick="location.reload()" style="width:100%; margin-top:10px; background:#222;">Kill Session</button>
        </div>
    </div>

    <div id="chat-arena">
        <nav id="mobile-nav">
            <button onclick="toggleMenu()" style="background:none; border:none; color:#fff; font-size:24px;">☰</button>
            <h1 style="font-size:16px;">Secure Channel</h1>
            <div style="width:24px;"></div>
        </nav>
        <div id="logs"></div>
        <div id="footer">
            <input type="text" id="msg-in" placeholder="Message..." autocomplete="off">
            <button class="btn" onclick="sendMsg()">Send</button>
        </div>
    </div>
</div>

<script>
(function(){
    const d = document;
    let user = "", isAdmin = false, peer, conn;
    const aKey = "AdminBingkahu2014!";

    // Fix for Android Keyboard squishing the view
    if (/Android/i.test(navigator.userAgent)) {
        window.addEventListener("resize", () => {
            if (d.activeElement.tagName === "INPUT") {
                d.activeElement.scrollIntoView({ behavior: "smooth" });
            }
        });
    }

    window.toggleMenu = () => {
        d.getElementById('sidebar').classList.toggle('open');
        d.getElementById('sidebar-overlay').classList.toggle('active');
    };

    window.toggleAuth = (s) => {
        d.getElementById('login-form').style.display = s ? 'block' : 'none';
        d.getElementById('signup-form').style.display = s ? 'none' : 'block';
    };

    window.auth = (type) => {
        const u = d.getElementById(type==='login'?'l-user':'s-user').value.trim();
        const p = d.getElementById(type==='login'?'l-pass':'s-pass').value.trim();
        if(!u || !p) return;

        let db = JSON.parse(localStorage.getItem('nn_vault') || '{}');
        if(type==='signup'){
            db[u] = p; localStorage.setItem('nn_vault', JSON.stringify(db)); 
            alert("Registered."); toggleAuth(true);
        } else {
            if(db[u] === p){
                user = u;
                if(p === aKey) { isAdmin = true; d.getElementById('admin-panel').style.display = 'block'; }
                d.getElementById('auth-screen').style.display = 'none';
                d.getElementById('container').style.display = 'grid';
                d.getElementById('u-name').innerText = u;
                initPeer();
            } else { alert("Denied."); }
        }
    };

    function initPeer() {
        const id = Math.random().toString(36).substr(2, 6).toUpperCase();
        peer = new Peer(id);
        peer.on('open', i => d.getElementById('id-box').innerText = i);
        peer.on('connection', x => { conn = x; setupListeners(); });
    }

    window.connectPeer = () => {
        const t = d.getElementById('peer-join').value.toUpperCase();
        if(!t) return;
        conn = peer.connect(t);
        setupListeners();
        if(window.innerWidth < 768) toggleMenu();
    };

    function setupListeners() {
        conn.on('open', () => add("System", "Link Online", "recv"));
        conn.on('data', data => {
            if(data.type === 'BC') {
                d.getElementById('broadcast-bar').style.display = 'block';
                d.getElementById('bc-text').innerText = data.val;
            } else if(data.type === 'WIPE') d.getElementById('logs').innerHTML = "";
            else if(data.type === 'KICK') location.reload();
            else if(data.text) add(data.name, data.text, "recv");
        });
    }

    window.sendMsg = () => {
        const i = d.getElementById('msg-in');
        if(!i.value || !conn) return;
        if(isAdmin && i.value.startsWith('/kick')) conn.send({type:'KICK'});
        else { conn.send({name: user, text: i.value}); add(user, i.value, "sent"); }
        i.value = "";
        // Keep focus on mobile for fast chatting
        i.focus();
    };

    window.doBC = () => { 
        const v = d.getElementById('bc-input').value;
        if(isAdmin && conn && v) { conn.send({type:'BC', val:v}); d.getElementById('broadcast-bar').style.display='block'; d.getElementById('bc-text').innerText=v; } 
    };

    window.doWipe = () => { if(isAdmin && conn) { conn.send({type:'WIPE'}); d.getElementById('logs').innerHTML=""; } };

    function add(n, t, s) {
        const b = d.createElement('div');
        b.className = `msg-bar ${s}`;
        b.innerHTML = `<div class="sender-tag">${n}</div><div>${t}</div>`;
        const l = d.getElementById('logs');
        l.appendChild(b); 
        // Ensure scroll to bottom
        setTimeout(() => { l.scrollTop = l.scrollHeight; }, 50);
    }

    d.getElementById('msg-in').onkeypress = (e) => { if(e.key==='Enter') sendMsg(); };
})();
</script>
</body>
</html>
