<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CodeChat | Secure Node</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #3b82f6; --bg: #050505; --glass: rgba(255,255,255,0.05); --border: rgba(255,255,255,0.1); }
        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg); font-family: 'Inter', sans-serif; color: #e2e8f0; overflow: hidden; }
        
        /* Auth */
        #auth-screen { position: fixed; inset: 0; z-index: 100; background: radial-gradient(circle at center, #111 0%, #000 100%); display: flex; align-items: center; justify-content: center; padding: 20px; }
        .card { background: #111; padding: 30px; border-radius: 16px; border: 1px solid var(--border); width: 100%; max-width: 320px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        
        /* App Layout */
        #app { display: none; grid-template-columns: 280px 1fr; height: 100vh; }
        #sidebar { background: #0a0a0a; border-right: 1px solid var(--border); padding: 25px; display: flex; flex-direction: column; gap: 20px; }
        #chat-main { display: flex; flex-direction: column; height: 100%; position: relative; }
        
        /* Messages */
        #logs { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        .msg { max-width: 85%; padding: 12px 16px; border-radius: 14px; font-size: 14px; animation: slideUp 0.2s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .sent { align-self: flex-end; background: var(--accent); color: white; border-bottom-right-radius: 2px; }
        .recv { align-self: flex-start; background: var(--glass); border: 1px solid var(--border); border-bottom-left-radius: 2px; }
        .sys { align-self: center; font-size: 11px; color: #64748b; text-transform: uppercase; letter-spacing: 1px; }

        /* UI elements */
        input { background: var(--glass); border: 1px solid var(--border); border-radius: 10px; padding: 12px; color: #fff; width: calc(100% - 26px); font-size: 16px; margin-bottom: 12px; outline: none; }
        input:focus { border-color: var(--accent); }
        .btn { background: var(--accent); border: none; padding: 14px; border-radius: 10px; color: #fff; font-weight: 700; width: 100%; cursor: pointer; transition: 0.2s; }
        .btn:active { transform: scale(0.98); }
        #footer { padding: 20px; display: flex; gap: 10px; background: #0a0a0a; border-top: 1px solid var(--border); }

        @media (max-width: 768px) { #app { grid-template-columns: 1fr; } #sidebar { display: none; } }
    </style>
</head>
<body>

<div id="auth-screen">
    <div class="card" id="login-form">
        <h2 style="margin:0 0 10px 0">Access Node</h2>
        <p style="font-size:13px; color:#64748b; margin-bottom:20px;">Enter your identity credentials.</p>
        <input type="text" id="l-user" placeholder="Username">
        <input type="password" id="l-pass" placeholder="Password">
        <button class="btn" onclick="handleAuth('login')">Unlock Session</button>
        <p style="font-size:12px; text-align:center; margin-top:15px; cursor:pointer; color:var(--accent)" onclick="toggleAuth(false)">Create New Identity</p>
    </div>
    <div class="card" id="signup-form" style="display:none">
        <h2 style="margin:0 0 10px 0">New Identity</h2>
        <input type="text" id="s-user" placeholder="Choose Username">
        <input type="password" id="s-pass" placeholder="Set Password">
        <button class="btn" onclick="handleAuth('signup')">Register Node</button>
        <p style="font-size:12px; text-align:center; margin-top:15px; cursor:pointer; color:var(--accent)" onclick="toggleAuth(true)">Back to Login</p>
    </div>
</div>

<div id="app">
    <div id="sidebar">
        <h1 style="font-size:22px; margin:0">CodeChat</h1>
        <div>
            <label style="font-size:10px; color:#64748b; font-weight:700">CURRENT OPERATOR</label>
            <div id="display-name" style="font-weight:600; font-size:16px; color:var(--accent)">---</div>
        </div>
        <hr style="border:0; border-top:1px solid var(--border)">
        <div>
            <label style="font-size:10px; color:#64748b; font-weight:700">YOUR PEER ID</label>
            <div id="my-id" style="font-family:monospace; color:#fff; font-weight:bold; font-size:20px; letter-spacing:1px; margin-top:5px;">LOADING...</div>
        </div>
        <div>
            <label style="font-size:10px; color:#64748b; font-weight:700">TARGET NODE</label>
            <input type="text" id="target-id" placeholder="Paste ID here" style="margin-top:8px;">
            <button class="btn" onclick="connectToPeer()">Establish Link</button>
        </div>
        <button class="btn" style="margin-top:auto; background:#222;" onclick="location.reload()">Terminate</button>
    </div>

    <div id="chat-main">
        <div id="logs"></div>
        <div id="footer">
            <input type="text" id="msg-in" placeholder="Secure transmission..." style="margin-bottom:0; flex:1">
            <button class="btn" onclick="sendMsg()" style="width:auto; padding: 0 30px;">Send</button>
        </div>
    </div>
</div>

<script>
    let peer, conn, activeUser;

    function toggleAuth(showLogin) {
        document.getElementById('login-form').style.display = showLogin ? 'block' : 'none';
        document.getElementById('signup-form').style.display = showLogin ? 'none' : 'block';
    }

    function handleAuth(type) {
        const u = document.getElementById(type === 'login' ? 'l-user' : 's-user').value.trim();
        const p = document.getElementById(type === 'login' ? 'l-pass' : 's-pass').value.trim();
        if(!u || !p) return alert("Fields required");

        let vault = JSON.parse(localStorage.getItem('cc_vault') || '{}');

        if(type === 'signup') {
            if(vault[u]) return alert("Identity exists");
            vault[u] = p;
            localStorage.setItem('cc_vault', JSON.stringify(vault));
            alert("Identity Created.");
            toggleAuth(true);
        } else {
            if(vault[u] === p) {
                activeUser = u;
                launchApp();
            } else {
                alert("Invalid Credentials");
            }
        }
    }

    function launchApp() {
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('app').style.display = 'grid';
        document.getElementById('display-name').innerText = activeUser;
        initPeer();
    }

    function initPeer() {
        const id = Math.random().toString(36).substr(2, 6).toUpperCase();
        peer = new Peer(id);

        peer.on('open', (i) => {
            document.getElementById('my-id').innerText = i;
            addMsg("System", "Node Online", "sys");
        });

        peer.on('connection', (c) => {
            conn = c;
            setupConn();
        });
    }

    function connectToPeer() {
        const tid = document.getElementById('target-id').value.toUpperCase();
        if(!tid) return;
        addMsg("System", "Linking...", "sys");
        conn = peer.connect(tid);
        setupConn();
    }

    function setupConn() {
        conn.on('open', () => {
            addMsg("System", "LINK ESTABLISHED", "sys");
            setInterval(() => { if(conn.open) conn.send({ type: 'PING' }); }, 4000);
        });

        conn.on('data', (data) => {
            if(data.type === 'PING') return;
            addMsg(data.name, data.text, "recv");
        });

        conn.on('close', () => addMsg("System", "LINK BROKEN", "sys"));
    }

    function sendMsg() {
        const input = document.getElementById('msg-in');
        if(!input.value || !conn) return;
        conn.send({ name: activeUser, text: input.value });
        addMsg(activeUser, input.value, "sent");
        input.value = "";
    }

    function addMsg(name, text, type) {
        const l = document.getElementById('logs');
        const d = document.createElement('div');
        d.className = `msg ${type}`;
        d.innerHTML = type === 'sys' ? text : `<div style="font-size:9px; font-weight:bold; margin-bottom:4px; opacity:0.7">${name}</div>${text}`;
        l.appendChild(d);
        l.scrollTop = l.scrollHeight;
    }

    document.getElementById('msg-in').onkeypress = (e) => { if(e.key === 'Enter') sendMsg(); };
</script>
</body>
</html>
