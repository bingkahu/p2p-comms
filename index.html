<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeChat | COMMAND</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #3b82f6; --red: #ef4444; --gold: #fbbf24; --bg: #050505; --panel: #0a0a0a; --glass: rgba(255,255,255,0.05); }
        
        body, html { margin: 0; padding: 0; height: 100vh; background: var(--bg); font-family: 'Inter', sans-serif; color: #fff; overflow: hidden; }

        /* Dedicated Admin Bar */
        #admin-broadcast { 
            display: none; position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            background: linear-gradient(90deg, var(--red), #991b1b); padding: 10px 30px; 
            border-radius: 50px; z-index: 2000; box-shadow: 0 0 20px rgba(239, 68, 68, 0.5);
            font-weight: 800; letter-spacing: 1px; animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0% { transform: translateX(-50%) scale(1); } 50% { transform: translateX(-50%) scale(1.05); } 100% { transform: translateX(-50%) scale(1); } }

        /* Layout */
        #container { display: grid; grid-template-columns: 280px 1fr; height: 100vh; display: none; }
        
        #sidebar { 
            background: var(--panel); border-right: 1px solid rgba(255,255,255,0.1); 
            padding: 20px; display: flex; flex-direction: column; gap: 20px; overflow-y: auto;
        }

        /* Admin Dedicated Section */
        #admin-panel { 
            background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 12px; padding: 15px; display: none;
        }
        .admin-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; }

        /* Chat Arena */
        #chat-arena { display: flex; flex-direction: column; height: 100vh; position: relative; }
        
        /* THE SCROLL FIX */
        #logs { 
            flex: 1; overflow-y: scroll; 
            padding: 20px; display: flex; flex-direction: column; gap: 10px;
            background: radial-gradient(circle at top right, #0a0a0a, #050505);
        }
        #logs::-webkit-scrollbar { width: 6px; }
        #logs::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 10px; }

        .msg { padding: 12px 20px; border-radius: 4px; border-left: 4px solid var(--accent); background: var(--glass); }
        .sender { font-size: 10px; font-weight: 800; color: var(--accent); margin-bottom: 5px; opacity: 0.8; }

        #footer { padding: 20px; background: var(--panel); border-top: 1px solid rgba(255,255,255,0.1); display: flex; gap: 10px; }
        input { background: #111; border: 1px solid #222; border-radius: 6px; padding: 12px; color: #fff; outline: none; width: 100%; }
        .btn { background: var(--accent); color: #fff; border: none; padding: 10px; border-radius: 6px; font-weight: 600; cursor: pointer; }
        
        #fx-canvas { position: fixed; top: 0; left: 0; pointer-events: none; z-index: 1500; }

        .glitch { animation: glitch 0.2s infinite; }
        @keyframes glitch { 0% { transform: translate(2px, 2px); } 50% { transform: translate(-2px, -2px); } 100% { transform: translate(0); } }
    </style>
</head>
<body>

<canvas id="fx-canvas"></canvas>
<div id="admin-broadcast">ADMIN: <span id="bc-msg"></span></div>

<div id="auth-screen" style="position:fixed; inset:0; background:#000; z-index:5000; display:flex; align-items:center; justify-content:center;">
    <div style="background:#0a0a0a; padding:40px; border-radius:15px; border:1px solid #222; width:300px;">
        <h1 style="margin-top:0;">CodeChat Login</h1>
        <input type="text" id="l-user" placeholder="Username" style="margin-bottom:10px;">
        <input type="password" id="l-pass" placeholder="Password" style="margin-bottom:20px;">
        <button class="btn" onclick="auth()" style="width:100%;">Connect</button>
    </div>
</div>

<div id="container">
    <div id="sidebar">
        <h2 style="margin:0; font-weight:800; font-size:24px;">Code<span style="color:var(--accent)">Chat</span></h2>
        
        <div id="admin-panel">
            <label style="color:var(--red); font-weight:800; font-size:10px;">COMMAND CENTER</label>
            <input type="text" id="bc-in" placeholder="Announcement..." style="font-size:11px; margin: 10px 0;">
            <div class="admin-grid">
                <button class="btn" style="background:var(--red)" onclick="cmd('bc')">Broadcast</button>
                <button class="btn" style="background:#333" onclick="cmd('clear_bc')">End Alert</button>
                <button class="btn" style="background:var(--gold); color:#000" onclick="cmd('rain')">Coin Rain</button>
                <button class="btn" style="background:purple" onclick="cmd('glitch')">Glitch FX</button>
                <button class="btn" style="background:#555" onclick="cmd('wipe')">Wipe Logs</button>
                <button class="btn" style="background:var(--red)" onclick="cmd('kick')">Kick User</button>
            </div>
        </div>

        <div>
            <label>ROOM CONNECTION</label>
            <input type="text" id="peer-join" placeholder="Target 8-Digit ID" style="margin-top:10px;">
            <button class="btn" onclick="connect()" style="width:100%; margin-top:5px;">Join Room</button>
        </div>

        <div style="margin-top:auto;">
            <label>YOUR NODE ID</label>
            <div id="id-box" style="color:var(--accent); font-weight:800; font-size:18px; margin:5px 0;">--------</div>
            <button class="btn" style="background:transparent; border:1px solid #333; font-size:11px;" onclick="location.reload()">LOGOUT</button>
        </div>
    </div>

    <div id="chat-arena">
        <div id="logs"></div>
        <div id="footer">
            <input type="text" id="msg-in" placeholder="Type a message..." autocomplete="off">
            <button class="btn" onclick="send()" style="width:120px;">SEND</button>
        </div>
    </div>
</div>

<script>
    const d=document;
    let user="", isAdmin=false, peer, conn;
    const aKey = "AdminBingkahu2014!";

    function auth() {
        const u = d.getElementById('l-user').value;
        const p = d.getElementById('l-pass').value;
        if(!u || !p) return;
        user = u;
        if(p === aKey) { isAdmin=true; d.getElementById('admin-panel').style.display='block'; }
        d.getElementById('auth-screen').style.display='none';
        d.getElementById('container').style.display='grid';
        init();
    }

    function init() {
        const id = Math.random().toString(36).substr(2, 8).toUpperCase();
        peer = new Peer(id);
        peer.on('open', i => d.getElementById('id-box').innerText = i);
        peer.on('connection', x => { conn = x; setup(); });
    }

    function connect() {
        const target = d.getElementById('peer-join').value.toUpperCase();
        if(!target) return;
        conn = peer.connect(target);
        setup();
    }

    function setup() {
        conn.on('data', data => {
            if(data.type === 'BC') { d.getElementById('admin-broadcast').style.display='block'; d.getElementById('bc-msg').innerText=data.val; }
            if(data.type === 'CLR_BC') { d.getElementById('admin-broadcast').style.display='none'; }
            if(data.type === 'WIPE') d.getElementById('logs').innerHTML = "";
            if(data.type === 'RAIN') startCoinRain();
            if(data.type === 'GLITCH') { d.body.classList.add('glitch'); setTimeout(()=>d.body.classList.remove('glitch'), 3000); }
            if(data.type === 'KICK') location.reload();
            if(data.text) add(data.name, data.text);
        });
    }

    function cmd(type) {
        if(!isAdmin || !conn) return;
        if(type==='bc') { const v=d.getElementById('bc-in').value; conn.send({type:'BC', val:v}); d.getElementById('admin-broadcast').style.display='block'; d.getElementById('bc-msg').innerText=v; }
        if(type==='clear_bc') { conn.send({type:'CLR_BC'}); d.getElementById('admin-broadcast').style.display='none'; }
        if(type==='wipe') { conn.send({type:'WIPE'}); d.getElementById('logs').innerHTML=""; }
        if(type==='rain') { conn.send({type:'RAIN'}); startCoinRain(); }
        if(type==='glitch') { conn.send({type:'GLITCH'}); d.body.classList.add('glitch'); setTimeout(()=>d.body.classList.remove('glitch'), 2000); }
        if(type==='kick') conn.send({type:'KICK'});
    }

    function add(n, t) {
        const b = d.createElement('div');
        b.className = 'msg';
        b.innerHTML = `<div class="sender">${n}</div>${t}`;
        const logs = d.getElementById('logs');
        logs.appendChild(b);
        logs.scrollTop = logs.scrollHeight;
    }

    function send() {
        const i = d.getElementById('msg-in');
        if(!i.value || !conn) return;
        conn.send({name: user, text: i.value});
        add(user, i.value);
        i.value = "";
    }

    const canvas = d.getElementById('fx-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let particles = [];

    function startCoinRain() {
        particles = [];
        for(let i=0; i<60; i++) particles.push({x: Math.random()*canvas.width, y: -20, s: Math.random()*5+3, color: '#fbbf24'});
        animateFx();
    }

    function animateFx() {
        ctx.clearRect(0,0,canvas.width, canvas.height);
        particles.forEach((p) => {
            p.y += p.s;
            ctx.fillStyle = p.color;
            ctx.beginPath(); ctx.arc(p.x, p.y, 6, 0, 7); ctx.fill();
        });
        if(particles.length > 0 && particles[0].y < canvas.height + 50) requestAnimationFrame(animateFx);
    }

    d.getElementById('msg-in').onkeypress = (e) => { if(e.key==='Enter') send(); };
</script>
</body>
</html>
