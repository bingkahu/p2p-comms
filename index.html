<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NEURAL NEXUS | PROPRIETARY</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root {
            --sidebar-bg: #111;
            --main-bg: #000;
            --accent-blue: #3b82f6;
            --input-bg: #1a1a1a;
            --text-gray: #9ca3af;
            --border: #262626;
        }

        body, html { margin: 0; padding: 0; height: 100vh; overflow: hidden; background: var(--main-bg); font-family: sans-serif; color: white; }
        
        #legal-gate { position: fixed; z-index: 9999; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; }

        #container { position: relative; z-index: 10; display: grid; grid-template-columns: 280px 1fr; height: 100vh; }

        /* Sidebar Fixes */
        #sidebar { background: var(--sidebar-bg); border-right: 1px solid var(--border); padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        h1 { font-size: 24px; margin: 0; }
        .input-group { display: flex; flex-direction: column; gap: 5px; }
        label { font-size: 11px; color: var(--text-gray); font-weight: bold; }

        input { background: var(--input-bg); border: 1px solid var(--border); border-radius: 4px; padding: 10px; color: white; outline: none; }
        .btn-link { background: var(--accent-blue); color: white; border: none; padding: 12px; border-radius: 4px; font-weight: bold; cursor: pointer; }

        /* Chat Arena & Scroll Fix */
        #chat-arena { display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        #logs { 
            flex-grow: 1; 
            overflow-y: auto; /* Enables scrolling */
            padding: 15px; 
            display: flex; 
            flex-direction: column; 
            gap: 8px;
            scroll-behavior: smooth;
        }

        /* Message Styling - Not Massive */
        .msg-bar { 
            width: 100%; 
            padding: 10px 15px; 
            box-sizing: border-box; 
            font-size: 13px; 
            border-radius: 4px; 
            line-height: 1.4;
            min-height: 50px; /* Prevents them from being too tall/massive */
        }
        .sent { background: #1d4ed8; border-left: 4px solid #60a5fa; }
        .recv { background: #1e1e1e; border-left: 4px solid var(--accent-blue); }

        /* Separated Footer Colors */
        #footer { padding: 15px; background: #0a0a0a; border-top: 1px solid var(--border); display: flex; gap: 10px; }
        #msg-in { flex-grow: 1; background: #222; border: 1px solid #444; border-radius: 4px; padding: 12px; color: white; }
        #send-btn { 
            background: var(--accent-blue); 
            border: none; color: white; 
            padding: 0 25px; 
            border-radius: 4px; 
            cursor: pointer; 
            font-weight: bold; 
            transition: background 0.2s;
        }
        #send-btn:hover { background: #2563eb; }

        #id-display { font-family: monospace; color: #fbbf24; background: #222; padding: 8px; border-radius: 4px; font-size: 14px; margin-top: 5px; text-align: center; }
    </style>
</head>
<body>

<div id="legal-gate">
    <h1 style="color:var(--accent-blue)">NEURAL NEXUS</h1>
    <button class="btn-link" style="width:150px; margin-top:20px;" onclick="unlock()">ENTER</button>
</div>

<div id="container" style="display:none;">
    <div id="sidebar">
        <h1>CodeChat</h1>
        <div class="input-group">
            <label>DISPLAY NAME</label>
            <input type="text" id="user-name" value="User">
        </div>
        <div class="input-group">
            <label>ROOM CODE (PARTNER ID)</label>
            <input type="text" id="peer-in" placeholder="Enter 4-digit ID">
        </div>
        <button class="btn-link" onclick="connect()">Join Room</button>
        
        <div style="margin-top:auto;">
            <label>YOUR SHORT NEURAL ID</label>
            <div id="id-display">Generating...</div>
            <p style="font-size:10px; color:var(--text-gray); margin-top:5px;">Share this code with your friend.</p>
        </div>
    </div>

    <div id="chat-arena">
        <div id="logs"></div>
        <div id="footer">
            <input type="text" id="msg-in" placeholder="Type a message..." autocomplete="off">
            <button id="send-btn" onclick="send()">SEND</button>
        </div>
    </div>
</div>

<script>
(function(){
    const d=document;
    // --- SHORT ID GENERATOR ---
    const shortId = Math.random().toString(36).substr(2, 4).toUpperCase();
    const p = new Peer(shortId); 
    let c;

    window.unlock = () => {
        d.getElementById('legal-gate').style.display='none';
        d.getElementById('container').style.display='grid';
    };

    p.on('open', id => d.getElementById('id-display').innerText = id);
    
    p.on('connection', x => { 
        c = x; 
        c.on('data', m => add(m, 'recv')); 
    });

    window.connect = () => { 
        const remoteId = d.getElementById('peer-in').value.toUpperCase();
        c = p.connect(remoteId); 
        c.on('open', () => {
            c.on('data', m => add(m, 'recv'));
        });
    };

    function add(t, s) {
        const logs = d.getElementById('logs');
        const b = d.createElement('div');
        const name = d.getElementById('user-name').value;
        const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        
        b.className = `msg-bar ${s}`;
        b.innerHTML = `<div style="font-size:10px; opacity:0.6; margin-bottom:4px;">${name} â€¢ ${time}</div>${t}`;
        
        logs.appendChild(b);
        // FORCE SCROLL TO BOTTOM
        logs.scrollTop = logs.scrollHeight;
    }

    window.send = () => {
        const input = d.getElementById('msg-in');
        if(!input.value || !c) return;
        c.send(input.value);
        add(input.value, 'sent');
        input.value = "";
    };

    d.getElementById('msg-in').onkeypress = e => { if(e.key==='Enter') send(); };
})();
</script>
</body>
</html>
