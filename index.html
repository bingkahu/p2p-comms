<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NEURAL NEXUS | DASHBOARD</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root {
            --sidebar-bg: #111111;
            --main-bg: #000000;
            --accent-blue: #3b82f6;
            --text-gray: #9ca3af;
            --border: #262626;
        }

        body, html { 
            margin: 0; padding: 0; height: 100vh; overflow: hidden;
            background: var(--main-bg); font-family: 'Segoe UI', sans-serif;
            color: white;
        }

        /* Legal Gate Logic */
        #legal-gate { position: fixed; z-index: 9999; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; }

        canvas { position: fixed; top: 0; left: 0; z-index: 1; opacity: 0.15; pointer-events: none; }

        #container {
            position: relative; z-index: 10;
            display: grid;
            grid-template-columns: 300px 1fr;
            height: 100vh;
        }

        /* Sidebar - Room & ID Controls */
        #sidebar {
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border);
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        h1 { font-size: 28px; margin: 0; font-weight: bold; }
        .desc { color: var(--text-gray); font-size: 14px; margin-bottom: 20px; }

        .input-group { display: flex; flex-direction: column; gap: 8px; }
        label { font-size: 12px; color: var(--text-gray); }

        input { 
            background: #1a1a1a; border: 1px solid var(--border); 
            border-radius: 6px; padding: 12px; color: white; outline: none;
        }

        .btn-link { 
            background: var(--accent-blue); color: white; border: none; 
            padding: 12px; border-radius: 6px; font-weight: 600; cursor: pointer;
            text-align: center;
        }

        /* Chat Terminal */
        #chat-arena { display: flex; flex-direction: column; position: relative; }
        #system-log { background: #1a1a1a; padding: 10px 20px; font-size: 12px; color: var(--text-gray); border-bottom: 1px solid var(--border); }
        
        #logs { flex-grow: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }

        /* Full Width Bar Styling */
        .msg-bar { 
            width: 100%; padding: 12px 20px; box-sizing: border-box;
            font-size: 14px; border-radius: 4px;
        }
        .sent { background: var(--accent-blue); color: white; align-self: stretch; }
        .recv { background: #1e3a8a; color: white; align-self: stretch; }

        #footer { padding: 20px; border-top: 1px solid var(--border); background: var(--main-bg); }
        #send-bar { width: 100%; background: var(--accent-blue); display: flex; border-radius: 6px; overflow: hidden; }
        #msg-in { flex-grow: 1; background: transparent; border: none; padding: 15px; color: white; }
        #send-btn { background: rgba(255,255,255,0.1); border: none; color: white; padding: 0 30px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div id="legal-gate">
    <h1 style="color:var(--accent-blue)">NEURAL NEXUS</h1>
    <p style="color:var(--text-gray)">Proprietary Dimensional Link v2.0</p>
    <button class="btn-link" style="width:200px; margin-top:20px;" onclick="unlock()">AGREE & ENTER</button>
</div>

<canvas id="bg-canvas"></canvas>

<div id="container" style="display:none;">
    <div id="sidebar">
        <h1>CodeChat</h1>
        <p class="desc">Chat with anyone using a room code.</p>

        <div class="input-group">
            <label>YOUR NAME</label>
            <input type="text" id="user-name" value="Test">
        </div>

        <div class="input-group">
            <label>ROOM CODE (PARTNER ID)</label>
            <input type="text" id="peer-in" placeholder="Paste ID here...">
        </div>

        <button class="btn-link" onclick="connect()">Join Room</button>
        
        <div style="margin-top:auto;">
            <label>YOUR NEURAL ID (SHARE THIS)</label>
            <div id="my-id" style="color:var(--accent-blue); font-family:monospace; margin-top:5px; font-size:14px;">---</div>
            <div id="status" style="font-size:11px; margin-top:10px; color:var(--text-gray)">Status: Disconnected</div>
        </div>
    </div>

    <div id="chat-arena">
        <div id="system-log">SYSTEM • <span id="time">--:--:--</span> • Waiting for link...</div>
        <div id="logs"></div>
        <div id="footer">
            <div id="send-bar">
                <input type="text" id="msg-in" placeholder="Type your message..." autocomplete="off">
                <button id="send-btn" onclick="send()">Send</button>
            </div>
        </div>
    </div>
</div>

<script>
(function(){
    const d=document, p=new Peer(); let c;

    window.unlock = () => {
        d.getElementById('legal-gate').style.display='none';
        d.getElementById('container').style.display='grid';
        render();
    };

    p.on('open', i => d.getElementById('my-id').innerText=i);
    p.on('connection', x => { c=x; setupConn(); d.getElementById('status').innerText=`Connected to: ${x.peer}`; logSys(`${d.getElementById('user-name').value} joined the room`); });

    window.connect = () => { 
        c=p.connect(d.getElementById('peer-in').value); 
        setupConn(); 
        d.getElementById('status').innerText=`Attempting Link...`;
    };

    function setupConn() { 
        c.on('open', () => {
            d.getElementById('status').innerText=`Linked to: ${c.peer}`;
            logSys("Dimensional connection established.");
        });
        c.on('data', m => add(m, 'recv')); 
    }

    function logSys(t) {
        d.getElementById('system-log').innerText = `SYSTEM • ${new Date().toLocaleTimeString()} • ${t}`;
    }

    function add(t, s) {
        let b=d.createElement('div'); 
        b.className=`msg-bar ${s}`; 
        b.innerText = `${d.getElementById('user-name').value} • ${new Date().toLocaleTimeString()}\n${t}`;
        d.getElementById('logs').appendChild(b);
        d.getElementById('logs').scrollTop = d.getElementById('logs').scrollHeight;
    }

    window.send = () => {
        let v=d.getElementById('msg-in').value; if(!v || !c) return;
        c.send(v); add(v, 'sent'); d.getElementById('msg-in').value="";
    };
    d.getElementById('msg-in').onkeypress = e => { if(e.key==='Enter') send(); };

    // Sanic Engine (Faint in Background)
    const cvs=d.getElementById('bg-canvas'), ctx=cvs.getContext('2d');
    cvs.width=window.innerWidth; cvs.height=window.innerHeight;
    let s={x:50,y:50,dx:4,dy:4};
    function render() {
        ctx.fillStyle="#000"; ctx.fillRect(0,0,cvs.width,cvs.height);
        s.x+=s.dx; s.y+=s.dy;
        if(s.x>cvs.width||s.x<0) s.dx*=-1;
        if(s.y>cvs.height||s.y<0) s.dy*=-1;
        ctx.fillStyle="rgba(59, 130, 246, 0.2)"; ctx.beginPath(); ctx.arc(s.x,s.y,25,0,7); ctx.fill();
        requestAnimationFrame(render);
    }
})();
</script>

</body>
</html>
