<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NEURAL NEXUS | CONTROL CENTER</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root {
            --accent: #007AFF;
            --bg-dark: #0f172a;
            --panel-bg: rgba(30, 41, 59, 0.7);
            --text: #f8fafc;
            --border: #334155;
        }

        body, html { 
            margin: 0; padding: 0; height: 100vh; overflow: hidden;
            background: #020617; font-family: 'Inter', system-ui, sans-serif;
            color: var(--text);
        }

        /* Legal Gate remains for protection */
        #legal-gate { position: fixed; z-index: 1000; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        canvas { position: fixed; top: 0; left: 0; z-index: 1; opacity: 0.2; pointer-events: none; }

        #app-layout {
            position: relative; z-index: 10;
            display: grid;
            grid-template-columns: 320px 1fr;
            height: 100vh;
            backdrop-filter: blur(4px);
        }

        /* Sidebar - Connection Controls */
        #sidebar {
            background: var(--panel-bg);
            border-right: 1px solid var(--border);
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .side-group { background: rgba(0,0,0,0.3); padding: 15px; border-radius: 8px; border: 1px solid var(--border); }
        h2 { margin: 0 0 10px 0; font-size: 18px; color: var(--accent); }
        label { font-size: 11px; text-transform: uppercase; letter-spacing: 1px; color: #94a3b8; }

        /* Main Chat Area */
        #chat-main { display: flex; flex-direction: column; background: rgba(15, 23, 42, 0.4); }
        #chat-header { padding: 15px 25px; border-bottom: 1px solid var(--border); font-weight: 600; color: #94a3b8; }
        
        #logs { flex-grow: 1; overflow-y: auto; padding: 25px; display: flex; flex-direction: column; gap: 12px; }
        
        /* Message Bubbles */
        .bubble { max-width: 60%; padding: 12px 16px; border-radius: 12px; font-size: 14px; line-height: 1.5; }
        .sent { align-self: flex-end; background: var(--accent); color: white; border-bottom-right-radius: 2px; }
        .recv { align-self: flex-start; background: #334155; color: white; border-bottom-left-radius: 2px; }

        #input-area { padding: 20px; border-top: 1px solid var(--border); display: flex; gap: 10px; }
        input[type="text"] { 
            flex-grow: 1; background: #0f172a; border: 1px solid var(--border); 
            border-radius: 6px; padding: 12px; color: white; outline: none;
        }
        input[type="text"]:focus { border-color: var(--accent); }
        
        .btn { 
            background: var(--accent); color: white; border: none; 
            padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: bold;
            transition: opacity 0.2s;
        }
        .btn:hover { opacity: 0.8; }
    </style>
</head>
<body>

<div id="legal-gate">
    <h1 style="color:var(--accent)">NEURAL NEXUS v2.0</h1>
    <p style="color:#64748b">PROPRIETARY DASHBOARD BUILD</p>
    <button class="btn" onclick="unlock()">ENTER SYSTEM</button>
</div>

<canvas id="bg-canvas"></canvas>

<div id="app-layout" style="display:none;">
    <div id="sidebar">
        <div class="side-group">
            <h2>LINK STATUS</h2>
            <label>YOUR NEURAL ID</label>
            <div id="my-id" style="color:yellow; font-family:monospace; margin-top:5px;">---</div>
        </div>

        <div class="side-group">
            <h2>CONNECT</h2>
            <label>PARTNER ID</label>
            <input type="text" id="peer-in" placeholder="Paste ID here..." style="width:90%; margin: 8px 0;">
            <button class="btn" style="width:100%" onclick="connect()">INITIALIZE LINK</button>
        </div>

        <div style="margin-top:auto; font-size:10px; color:#475569;">
            CONNECTED TO: <span id="conn-status">NONE</span>
        </div>
    </div>

    <div id="chat-main">
        <div id="chat-header">ENCRYPTED P2P LINE</div>
        <div id="logs"></div>
        <div id="input-area">
            <input type="text" id="msg-in" placeholder="Enter message..." autocomplete="off">
            <button class="btn" onclick="send()">SEND</button>
        </div>
    </div>
</div>

<script>
(function(){
    const d=document, p=new Peer(); let c;
    
    window.unlock = () => {
        d.getElementById('legal-gate').style.display='none';
        d.getElementById('app-layout').style.display='grid';
        render();
    };

    p.on('open', i => d.getElementById('my-id').innerText=i);
    p.on('connection', x => { c=x; setupConn(); d.getElementById('conn-status').innerText=x.peer; });
    
    window.connect = () => { 
        c=p.connect(d.getElementById('peer-in').value); 
        setupConn(); 
        d.getElementById('conn-status').innerText=c.peer;
    };

    function setupConn() { c.on('data', m => add(m, 'recv')); }

    function add(t, s) {
        let b=d.createElement('div'); b.className=`bubble ${s}`; b.innerText=t;
        d.getElementById('logs').appendChild(b);
        d.getElementById('logs').scrollTop = d.getElementById('logs').scrollHeight;
    }

    window.send = () => {
        let v=d.getElementById('msg-in').value; if(!v || !c) return;
        c.send(v); add(v, 'sent'); d.getElementById('msg-in').value="";
    };
    d.getElementById('msg-in').onkeypress = e => { if(e.key==='Enter') send(); };

    // Background Sanic Engine
    const cvs=d.getElementById('bg-canvas'), ctx=cvs.getContext('2d');
    cvs.width=window.innerWidth; cvs.height=window.innerHeight;
    let s={x:50,y:50,dx:3,dy:3};
    function render() {
        ctx.fillStyle="#020617"; ctx.fillRect(0,0,cvs.width,cvs.height);
        s.x+=s.dx; s.y+=s.dy;
        if(s.x>cvs.width||s.x<0) s.dx*=-1;
        if(s.y>cvs.height||s.y<0) s.dy*=-1;
        ctx.fillStyle="rgba(0, 122, 255, 0.5)"; ctx.beginPath(); ctx.arc(s.x,s.y,20,0,7); ctx.fill();
        requestAnimationFrame(render);
    }
})();
</script>

</body>
</html>
