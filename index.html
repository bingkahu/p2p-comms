<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeChat | COMMAND</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #3b82f6; --red: #ef4444; --gold: #fbbf24; --bg: #050505; --panel: #0a0a0a; --glass: rgba(255,255,255,0.05); }
        
        body, html { margin: 0; padding: 0; height: 100vh; background: var(--bg); font-family: 'Inter', sans-serif; color: #fff; overflow: hidden; }

        /* Admin Slide Panel */
        #admin-drawer { 
            position: fixed; top: 0; left: -320px; width: 300px; height: 100vh; 
            background: #0d0d0d; border-right: 2px solid var(--red); z-index: 3000; 
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); padding: 25px; box-shadow: 20px 0 50px rgba(0,0,0,0.8);
        }
        #admin-drawer.open { left: 0; }
        .drawer-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 2500; }

        /* Admin Bar */
        #admin-broadcast { 
            display: none; position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            background: linear-gradient(90deg, var(--red), #991b1b); padding: 12px 35px; 
            border-radius: 50px; z-index: 2000; font-weight: 800; animation: pulse 1.5s infinite;
        }

        /* Layout */
        #container { display: grid; grid-template-columns: 280px 1fr; height: 100vh; display: none; }
        #sidebar { background: var(--panel); border-right: 1px solid rgba(255,255,255,0.1); padding: 20px; display: flex; flex-direction: column; gap: 20px; }

        /* Chat Fix */
        #chat-arena { display: flex; flex-direction: column; height: 100vh; position: relative; }
        #logs { flex: 1; overflow-y: auto; padding: 25px; display: flex; flex-direction: column; gap: 12px; }
        .msg { padding: 14px 20px; border-radius: 8px; background: var(--glass); border-left: 4px solid var(--accent); }
        .sender { font-size: 11px; font-weight: 800; color: var(--accent); margin-bottom: 4px; text-transform: uppercase; }

        #footer { padding: 20px; background: var(--panel); border-top: 1px solid rgba(255,255,255,0.1); display: flex; gap: 12px; }
        input { background: #111; border: 1px solid #222; border-radius: 8px; padding: 12px; color: #fff; outline: none; width: 100%; }
        .btn { background: var(--accent); color: #fff; border: none; padding: 10px; border-radius: 8px; font-weight: 700; cursor: pointer; }
        
        #fx-canvas { position: fixed; top: 0; left: 0; pointer-events: none; z-index: 1500; width: 100vw; height: 100vh; }
        .glitch { animation: glitch 0.15s infinite; }
        @keyframes glitch { 0% { filter: hue-rotate(90deg); transform: translate(1px, 1px); } 100% { filter: none; transform: translate(0); } }
        
        .admin-only { display: none; margin-top: 10px; background: var(--red); color: #000; width: 100%; }
    </style>
</head>
<body>

<canvas id="fx-canvas"></canvas>
<div id="admin-broadcast">ðŸ“¢ <span id="bc-msg"></span></div>
<div class="drawer-overlay" id="overlay" onclick="toggleDrawer()"></div>

<div id="admin-drawer">
    <h2 style="color:var(--red); margin:0 0 20px;">COMMAND CENTER</h2>
    <label style="font-size:10px; color:#555;">GLOBAL ANNOUNCEMENT</label>
    <input type="text" id="bc-in" placeholder="Message..." style="margin:10px 0;">
    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
        <button class="btn" style="background:var(--red)" onclick="cmd('bc')">Broadcast</button>
        <button class="btn" style="background:#222" onclick="cmd('clear_bc')">End Alert</button>
        <button class="btn" style="background:var(--gold); color:#000" onclick="cmd('rain')">Coin Rain</button>
        <button class="btn" style="background:purple" onclick="cmd('glitch')">Glitch FX</button>
        <button class="btn" style="background:#fff; color:#000" id="freeze-btn" onclick="cmd('freeze')">Freeze Chat</button>
        <button class="btn" style="background:#555" onclick="cmd('wipe')">Wipe Logs</button>
        <button class="btn" style="background:var(--red); grid-column: span 2;" onclick="cmd('kick')">KICK REMOTE USER</button>
    </div>
    <div style="margin-top:30px;">
        <label style="font-size:10px; color:#555;">STATUS LOG</label>
        <div id="status-log" style="font-size:11px; color:#888; margin-top:10px; height:150px; overflow-y:auto; font-family:monospace;"></div>
    </div>
</div>

<div id="auth-screen" style="position:fixed; inset:0; background:#000; z-index:5000; display:flex; align-items:center; justify-content:center;">
    <div style="background:#0a0a0a; padding:40px; border-radius:20px; border:1px solid #222; width:320px; text-align:center;">
        <h1 style="margin-bottom:20px;">CodeChat</h1>
        <input type="text" id="l-user" placeholder="Username" style="margin-bottom:10px;">
        <input type="password" id="l-pass" placeholder="Password" style="margin-bottom:20px;">
        <button class="btn" onclick="auth()" style="width:100%;">Establish Link</button>
    </div>
</div>

<div id="container">
    <div id="sidebar">
        <h2 style="margin:0; font-weight:800; font-size:22px;">Code<span style="color:var(--accent)">Chat</span></h2>
        
        <button class="btn admin-only" id="admin-toggle-btn" onclick="toggleDrawer()">OPEN ADMIN PANEL</button>

        <div>
            <label style="font-size:10px; color:#555;">CONNECTION</label>
            <input type="text" id="peer-join" placeholder="Target 8-Digit ID" style="margin-top:10px;">
            <button class="btn" onclick="connect()" style="width:100%; margin-top:8px;">Connect to Node</button>
        </div>

        <div style="margin-top:auto;">
            <label style="font-size:10px; color:#555;">YOUR NODE ID</label>
            <div id="id-box" style="color:var(--accent); font-weight:800; font-size:18px; margin:8px 0; font-family:monospace;">--------</div>
            <button class="btn" style="background:transparent; border:1px solid #333; font-size:11px; color:#555;" onclick="location.reload()">LOGOUT</button>
        </div>
    </div>

    <div id="chat-arena">
        <div id="logs"></div>
        <div id="footer">
            <input type="text" id="msg-in" placeholder="Type a message..." autocomplete="off">
            <button class="btn" id="send-btn" onclick="send()" style="width:120px;">SEND</button>
        </div>
    </div>
</div>

<script>
    const d=document;
    let user="", isAdmin=false, peer, conn, chatFrozen=false;
    const aKey = "AdminBingkahu2014!";

    function auth() {
        const u = d.getElementById('l-user').value;
        const p = d.getElementById('l-pass').value;
        if(!u || !p) return;
        user = u;
        if(p === aKey) { 
            isAdmin=true; 
            d.getElementById('admin-toggle-btn').style.display='block'; 
        }
        d.getElementById('auth-screen').style.display='none';
        d.getElementById('container').style.display='grid';
        init();
    }

    function toggleDrawer() {
        const drawer = d.getElementById('admin-drawer');
        const overlay = d.getElementById('overlay');
        drawer.classList.toggle('open');
        overlay.style.display = drawer.classList.contains('open') ? 'block' : 'none';
    }

    function logStatus(txt) {
        const s = d.getElementById('status-log');
        s.innerHTML += `<div>[${new Date().toLocaleTimeString()}] ${txt}</div>`;
        s.scrollTop = s.scrollHeight;
    }

    function init() {
        const id = Math.random().toString(36).substr(2, 8).toUpperCase();
        peer = new Peer(id);
        peer.on('open', i => d.getElementById('id-box').innerText = i);
        peer.on('connection', x => { conn = x; setup(); });
    }

    function connect() {
        conn = peer.connect(d.getElementById('peer-join').value.toUpperCase());
        setup();
    }

    function setup() {
        conn.on('open', () => { logStatus("Peer Connected"); add("System", "Linked."); });
        conn.on('data', data => {
            if(data.type === 'BC') showBC(data.val);
            if(data.type === 'CLR_BC') d.getElementById('admin-broadcast').style.display='none';
            if(data.type === 'WIPE') d.getElementById('logs').innerHTML = "";
            if(data.type === 'RAIN') startCoinRain();
            if(data.type === 'GLITCH') { d.body.classList.add('glitch'); setTimeout(()=>d.body.classList.remove('glitch'), 3000); }
            if(data.type === 'KICK') location.reload();
            if(data.type === 'FREEZE') setFreeze(data.val);
            if(data.text) add(data.name, data.text);
        });
    }

    function setFreeze(val) {
        chatFrozen = val;
        d.getElementById('msg-in').disabled = val;
        d.getElementById('send-btn').disabled = val;
        d.getElementById('msg-in').placeholder = val ? "ADMIN HAS FROZEN CHAT" : "Type a message...";
    }

    function showBC(val) {
        const bar = d.getElementById('admin-broadcast');
        d.getElementById('bc-msg').innerText = val;
        bar.style.display = 'block';
        setTimeout(() => { bar.style.display = 'none'; }, 10000);
    }

    function cmd(type) {
        if(!isAdmin || !conn) return;
        if(type==='bc') { const v=d.getElementById('bc-in').value; conn.send({type:'BC', val:v}); showBC(v); }
        if(type==='clear_bc') { conn.send({type:'CLR_BC'}); d.getElementById('admin-broadcast').style.display='none'; }
        if(type==='wipe') { conn.send({type:'WIPE'}); d.getElementById('logs').innerHTML=""; }
        if(type==='rain') { conn.send({type:'RAIN'}); startCoinRain(); }
        if(type==='glitch') { conn.send({type:'GLITCH'}); d.body.classList.add('glitch'); setTimeout(()=>d.body.classList.remove('glitch'), 2000); }
        if(type==='freeze') { chatFrozen = !chatFrozen; conn.send({type:'FREEZE', val:chatFrozen}); setFreeze(chatFrozen); d.getElementById('freeze-btn').innerText = chatFrozen ? "Unfreeze" : "Freeze Chat"; }
        if(type==='kick') conn.send({type:'KICK'});
        logStatus(`Ran CMD: ${type}`);
    }

    function add(n, t) {
        const b = d.createElement('div');
        b.className = 'msg';
        b.innerHTML = `<div class="sender">${n}</div>${t}`;
        const logs = d.getElementById('logs');
        logs.appendChild(b);
        logs.scrollTop = logs.scrollHeight;
    }

    function send() {
        const i = d.getElementById('msg-in');
        if(!i.value || !conn || chatFrozen) return;
        conn.send({name: user, text: i.value});
        add(user, i.value);
        i.value = "";
    }

    // Effect logic (Coin Rain)
    const canvas = d.getElementById('fx-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let particles = [];
    function startCoinRain() {
        particles = [];
        for(let i=0; i<70; i++) particles.push({x:Math.random()*canvas.width, y:-Math.random()*500, s:Math.random()*4+4, color:'#fbbf24', r:6});
        animateFx();
    }
    function animateFx() {
        ctx.clearRect(0,0,canvas.width, canvas.height);
        let active = false;
        particles.forEach(p => {
            p.y += p.s;
            if(p.y < canvas.height+50) active = true;
            ctx.fillStyle = p.color;
            ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, 7); ctx.fill();
        });
        if(active) requestAnimationFrame(animateFx);
    }

    d.getElementById('msg-in').onkeypress = (e) => { if(e.key==='Enter') send(); };
</script>
</body>
</html>
